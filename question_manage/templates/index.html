{% extends 'base.html' %}
{% block content %}
    <div class="content">
        {% for q in qlist %}
            <div class="inner">
                <h2><a href="{% url 'q' q.id %}">T{{ q.id }}. {{ q.title }}</a></h2>
                <div class="main">
                    <p class="text-info" id="ex-msg">标签：{{ q.category }} ； 分值:{{ q.score }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
